<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@6.5.95/css/materialdesignicons.min.css">
    <title>PSICO SCHEDULE</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Login Icon">

        </div>
        <nav class="menu">
            <button onclick="" id="btnPsicologos" class="vizualizar"> Nossos Psicológos  </button>
            <button onclick="" id="btnProfissionais" class="vizualizar"> Colaboradores </button>
            <button onclick="" id="btnSobre" class="vizualizar"> Sobre nós </button>
        </nav>

        <div class="acessos">
            <button onclick="" id="btnLogin" class="acesso"> Login </button>
            <button onclick="" id="btnCadastro" class="acesso"> Cadastra-se </button>
        </div>
    </header>

    <article>
        <div class="slider">

            <div class="slides">
                <input type="radio" name="btn-radio" id="radio1">
                <input type="radio" name="btn-radio" id="radio2">
                <input type="radio" name="btn-radio" id="radio3">
                <input type="radio" name="btn-radio" id="radio4">

                <div class="slide first">
                    <img src="img/carrossel-1.png" alt="Carrossel-1">
                </div>
                <div class="slide">
                    <img src="img/carrossel-2.webp" alt="Carrossel-2">
                </div>
                <div class="slide">
                    <img src="img/carrossel-3.jpg" alt="Carrossel-3">
                </div>
                <div class="slide">
                    <img src="img/carrossel-4.jpg" alt="Carrossel-4">
                </div>
            </div>  

            <div class="auto-navigation">
                <div class="btn-auto1"></div>
                <div class="btn-auto2"></div>
                <div class="btn-auto3"></div>
                <div class="btn-auto4"></div>
            </div>

            <div class="navigation-manual">
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
            </div>
        </div>

       
        <h1> 
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            <br><br><br>
            CORPO DO TEXTO
        </h1>
        
    </article>

    <footer>
        <nav class="menufooter">
            <button onclick="" id="btnPsicologos" class="vizualizar"> Nossos Psicológos  </button>
            <button onclick="" id="btnProfissionais" class="vizualizar"> Colaboradores </button>
            <button onclick="" id="btnSobre" class="vizualizar"> Sobre nós </button>
        </nav>
        <div class="infos">
            <img src="img/logo.png" alt="Login Icon">
            <p>Psicológo reponsável: Dr. Fulano Souza (CRM: 1234567890)</p>
            <p>Plataforma desenvolvida por: Clara dos Santos Becker, Lucas Gabriel Falcade Nunes e Luiz Albert</p>
        </div>        
    </footer>
    <script src="js/index.js"></script>
</body>
</html>
