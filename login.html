<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="Login Icon">
        </div>
    </header>
    <main>

        <form>
            <h3>LOGIN</h3>
            <div class="email">
                <p>Email </p>
                <input type="email" name="email" id="email-input" placeholder="exemplo@gmail.com">
            </div>
            <div class="password">
                <p>Senha </p>
                <input type="password" name="password" id="password-input" placeholder="Senha">
            </div>
            <div class="btnLogin">
                <button onclick="" id="btnLogin" class="login"> Entrar  </button>
            </div>
            <nav>
            <div class="cadastrar">
                <p>Paciente, você não possui uma conta ainda?</p>    
                <button onclick="" id="btnCadastro" class="cadastro"> Cadastra-se  </button>
            </div>
        </nav>
        </form>
        

    </main>
    
</body>
</html>
